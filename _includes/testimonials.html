{% assign testimonialsdata = site.data.resumedata.testimonials%}

<div class="text-container">

   <div class="row">

      <div class="two columns header-col">

         <h1><span>Coworker Testimonials</span></h1>

      </div>

      <div class="ten columns flex-container">

         <div class="flexslider">

            <ul class="slides">
              {% for item in testimonialsdata.testimonials %}
               <li>
                  <blockquote>
                     <p>{{item.text}}</p>
                     <cite>{{item.user}}</cite>
                  </blockquote>
               </li> <!-- slide ends -->
               {% endfor %}

            </ul>

         </div> <!-- div.flexslider ends -->

      </div> <!-- div.flex-container ends -->

   </div> <!-- row ends -->

 </div>  <!-- text-container ends -->
